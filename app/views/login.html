<div class="col-md-6" ng-controller="LoginCtrl">


  <div class="loginPart"><h3>login </h3><br>
  <form  ng-submit="logPart()">
    <div class="form-group">
      <label for="exampleInputUname1">username</label>
      <input type="text" class="form-control" id="exampleInputUname1" placeholder="username" ng-model="lUname">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="lPass">
    </div>


    <button type="submit" class="btn btn-default">login</button>
  </form>
</div>

</div>
